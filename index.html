<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>三创演示：AI 映射处理数据</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>三创演示：AI 映射处理数据</h1>
    <p class="muted">上传参数表和报表，后台调用 AI 处理并生成结果文件。</p>

    <div class="card">
      <h2>1) 上传文件</h2>
      <div class="row">
        <label>
          参数表（Excel）
          <input id="paramFile" type="file" accept=".xlsx,.xls"/>
        </label>
        <label>
          报表（Excel）
          <input id="reportFile" type="file" accept=".xlsx,.xls"/>
        </label>
      </div>

      <div class="actions">
        <button id="runBtn">开始处理</button>
        <a id="downloadLink" class="btn secondary disabled" href="javascript:void(0)">下载 最终结果.xlsx</a>
      </div>
    </div>

    <div class="card">
      <h2>2) 日志</h2>
      <pre id="log" class="log">等待开始…</pre>
    </div>
  </div>

<script>
let currentTaskId = null;
let pollTimer = null;

const paramFile = document.getElementById("paramFile");
const reportFile = document.getElementById("reportFile");
const runBtn = document.getElementById("runBtn");
const logEl = document.getElementById("log");
const downloadLink = document.getElementById("downloadLink");

function setLog(text) {
  logEl.textContent = text;
  logEl.scrollTop = logEl.scrollHeight;
}

async function fetchJson(url) {
  const r = await fetch(url);
  return await r.json();
}

async function poll(logUrl, statusUrl, downloadUrl) {
  try {
    const logData = await fetchJson(logUrl);
    setLog((logData.logs || []).join("\n") || "暂无日志");

    const st = await fetchJson(statusUrl);

    if (st.state === "done") {
      clearInterval(pollTimer);
      pollTimer = null;
      downloadLink.href = downloadUrl;
      downloadLink.classList.remove("disabled");
      runBtn.disabled = false;
    } else if (st.state === "error") {
      clearInterval(pollTimer);
      pollTimer = null;
      runBtn.disabled = false;
      alert("处理失败：" + (st.error || "未知错误"));
    }
  } catch (e) {
    // 忽略偶发网络波动，继续轮询
  }
}

runBtn.addEventListener("click", async () => {
  if (!paramFile.files[0] || !reportFile.files[0]) {
    alert("请先选择 参数表 和 报表 两个文件");
    return;
  }

  runBtn.disabled = true;
  downloadLink.classList.add("disabled");
  downloadLink.href = "javascript:void(0)";
  setLog("正在提交任务…");

  const form = new FormData();
  form.append("param_file", paramFile.files[0]);
  form.append("report_file", reportFile.files[0]);

  const resp = await fetch("/api/start", { method: "POST", body: form });
  const data = await resp.json();

  if (!resp.ok) {
    setLog("出错：" + (data.error || "未知错误"));
    runBtn.disabled = false;
    return;
  }

  currentTaskId = data.task_id;
  setLog("任务已创建，后台处理中…");

  if (pollTimer) clearInterval(pollTimer);
  pollTimer = setInterval(() => poll(data.log_url, data.status_url, data.download_url), 2000);
  poll(data.log_url, data.status_url, data.download_url);
});
</script>
</body>
</html>
